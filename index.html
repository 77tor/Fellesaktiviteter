<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoleplan 2025/2026</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; margin: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: #2c3e50; text-align: center; border-bottom: 3px solid #3498db; padding-bottom: 15px; }
        .info-box { background: #e8f4fd; padding: 12px; border-radius: 5px; margin-bottom: 20px; font-size: 0.85em; border-left: 5px solid #3498db; text-align: center; }
        .controls { margin-bottom: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 30px; background: #fdfdfd; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
        select, input { padding: 10px; border-radius: 6px; border: 1px solid #ced4da; font-size: 14px; width: 100%; }
        .status-msg { text-align: center; padding: 40px; font-style: italic; color: #3498db; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; display: none; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #edf2f7; font-size: 14px; }
        th { background-color: #34495e; color: white; text-transform: uppercase; font-size: 11px; }
        .month-color-0 { background-color: #ffffff !important; }
        .month-color-1 { background-color: #f0f7ff !important; }
        .month-color-2 { background-color: #f5f0ff !important; }
        .month-color-3 { background-color: #f0fff4 !important; }
        .month-color-4 { background-color: #fffaf0 !important; }
        .month-color-5 { background-color: #fff0f0 !important; }
        tr:hover { background-color: #e2e8f0 !important; }
        .btn-reset { grid-column: 1 / -1; padding: 12px; background: #95a5a6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .footer-info { text-align: center; margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fellesaktiviteter – 2025/2026</h1>
    <div class="info-box">Heståsen (1.-3.trinn) | Brattbakken (4.-7.trinn)</div>

    <div class="controls">
        <div class="filter-group">
            <label>Søk</label>
            <input type="text" id="searchInput" placeholder="Søk tekst...">
        </div>
        <div class="filter-group">
            <label>Deltakelse</label>
            <select id="deltakerFilter">
                <option value="">Vis alle</option>
                <option value="1.">1. trinn</option>
                <option value="2.">2. trinn</option>
                <option value="3.">3. trinn</option>
                <option value="4.">4. trinn</option>
                <option value="5.">5. trinn</option>
                <option value="6.">6. trinn</option>
                <option value="7.">7. trinn</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Ansvar</label>
            <select id="ansvarFilter">
                <option value="">Vis alle</option>
                <optgroup label="Klassetrinn">
                    <option value="1.">1. trinn</option>
                    <option value="2.">2. trinn</option>
                    <option value="3.">3. trinn</option>
                    <option value="4.">4. trinn</option>
                    <option value="5.">5. trinn</option>
                    <option value="6.">6. trinn</option>
                    <option value="7.">7. trinn</option>
                </optgroup>
                <optgroup label="Eksklusive">
                    <option value="FAU">FAU</option>
                    <option value="KIRKA">Kirka</option>
                    <option value="ELEVRÅDET">Elevrådet</option>
                </optgroup>
            </select>
        </div>
        <button class="btn-reset" id="resetBtn">Nullstill filtre</button>
    </div>

    <div id="loader" class="status-msg">Henter plan...</div>
    
    <table id="aktivitetsTabell">
        <thead>
            <tr>
                <th>Mnd</th><th>Aktivitet</th><th>Dato</th><th>Deltakere</th><th>Ansvar</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="footer-info" id="lastUpdated"></div>
</div>

<script>
const EXCEL_FILE = 'Fellesaktiviteter.xlsx';

// 1. HENTING AV DATA
async function fetchData() {
    try {
        const response = await fetch(EXCEL_FILE + "?t=" + new Date().getTime());
        if (!response.ok) throw new Error("Fant ikke filen.");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { cellDates: true });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true, defval: "" });
        
        if (jsonData.length > 0) {
            renderTable(jsonData);
            document.getElementById('lastUpdated').innerHTML = "Oppdatert: " + new Date().toLocaleString('no-NO');
            document.getElementById('loader').style.display = 'none';
            document.getElementById('aktivitetsTabell').style.display = 'table';
        }
    } catch (err) {
        document.getElementById('loader').innerHTML = "Feil: " + err.message;
    }
}

// 2. DATO-FORMATERING
function formatExcelDate(val) {
    if (val instanceof Date) return `${String(val.getDate()).padStart(2,'0')}.${String(val.getMonth()+1).padStart(2,'0')}.${val.getFullYear()}`;
    if (typeof val === 'number' && val > 40000) {
        const d = XLSX.SSF.parse_date_code(val);
        return `${String(d.d).padStart(2,'0')}.${String(d.m).padStart(2,'0')}.${d.y}`;
    }
    return val;
}

// 3. BYGG TABELL
function renderTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = ""; 
    let lastMnd = ""; 
    let colorIdx = 0;

    for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (!row[0] && !row[1]) continue; // Hopper over tomme

        if (row[0] && row[0] !== lastMnd) {
            colorIdx = (colorIdx + 1) % 6;
            lastMnd = row[0];
        }

        const tr = document.createElement('tr');
        tr.className = `month-color-${colorIdx}`;
        tr.innerHTML = `
            <td>${row[0] || ""}</td>
            <td>${row[1] || ""}</td>
            <td>${formatExcelDate(row[2])}</td>
            <td>${row[3] || ""}</td>
            <td>${row[4] || ""}</td>
        `;
        tableBody.appendChild(tr);
    }
}

// 4. FILTER-LOGIKK (Forbedret)
function filterTable() {
    const search = document.getElementById("searchInput").value.toUpperCase();
    const dFilter = document.getElementById("deltakerFilter").value;
    const aFilter = document.getElementById("ansvarFilter").value;
    const rows = document.querySelectorAll("#tableBody tr");

    rows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        const dText = cells[3].textContent.toUpperCase();
        const aText = cells[4].textContent.toUpperCase();
        const allText = row.textContent.toUpperCase();

        // Deltaker-sjekk
        let matchD = (dFilter === "");
        if (!matchD) {
            const isH = ["1.", "2.", "3."].includes(dFilter);
            const isB = ["4.", "5.", "6.", "7."].includes(dFilter);
            matchD = dText.includes(dFilter) || dText.includes("ALLE TRINN") || 
                     (isH && dText.includes("HESTÅSEN")) || (isB && dText.includes("BRATTBAKKEN"));
        }

        // Ansvar-sjekk
        let matchA = (aFilter === "");
        if (!matchA) {
            const isH = ["1.", "2.", "3."].includes(aFilter);
            const isB = ["4.", "5.", "6.", "7."].includes(aFilter);
            if (["FAU", "KIRKA", "ELEVRÅDET"].includes(aFilter)) {
                matchA = aText.includes(aFilter);
            } else {
                matchA = aText.includes(aFilter) || aText.includes("ALLE TRINN") || 
                         (isH && aText.includes("HESTÅSEN")) || (isB && aText.includes("BRATTBAKKEN"));
            }
        }

        const matchS = allText.includes(search);
        row.style.display = (matchD && matchA && matchS) ? "" : "none";
    });
}

// 5. OPPSTART OG EVENT LISTENERS
window.onload = () => {
    fetchData();

    // Legger til lyttere manuelt for å være helt sikker
    document.getElementById("searchInput").addEventListener("keyup", filterTable);
    document.getElementById("deltakerFilter").addEventListener("change", filterTable);
    document.getElementById("ansvarFilter").addEventListener("change", filterTable);
    document.getElementById("resetBtn").addEventListener("click", () => {
        document.getElementById("searchInput").value = "";
        document.getElementById("deltakerFilter").value = "";
        document.getElementById("ansvarFilter").value = "";
        filterTable();
    });
};
</script>
</body>
</html>
